<!DOCTYPE html>

<html>
  <head>
    <style>
      @keyframes animation {
        from {
          background-position: 0%;
        }

        to {
          background-position: -200%;
        }
      }

      h1 {
        background: linear-gradient(to right, yellow, orange, red, yellow);
        -webkit-background-clip: text;
      }

      body {
        background: linear-gradient(to right, orange, red, yellow, orange);

        color: transparent;
        animation: animation 3s linear infinite;
        background-size: 200%;

        text-align: center;
      }
    </style>
  </head>
